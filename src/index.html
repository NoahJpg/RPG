<!DOCTYPE html>
<html>
<head>
  <title>RPG</title>
</head>
<body>
  <label for="char-type-choice">Select Character Type</label><br>
  <select id="char-type-choice">
      <option value="glaive">Glaive</option>
      <option value="nano">Nano</option>
      <option value="jack">Jack</option>
  </select><br><br>

  <label for="attribute-choice">Select Attribute</label><br>
  <select id="attribute-choice">
      <option value="strength">Strength</option>
      <option value="wisdom">Wisdom</option>
      <option value="dexterity">Dexterity</option>
  </select><br><br>

  <label for="class-type-choice">Select Class Type</label><br>
  <select id="class-type-choice">
    <option value="fighter">Fighter</option>
    <option value="mage">Mage</option>
    <option value="thief">Thief</option>
  </select><br><br>

  <button type="submit">Submit</button><br><br>
</body>
</html>
